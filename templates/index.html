
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf8"/>
	<title>HTML Forms Demo</title>
</head>

<body>
  <form action="/handle_form" method="POST">
    <h2>Hello! This is a simple app to let you see what songs are trending in different countries.</h2>
    <p>
        Which country would you like to see?
        <select name="colors">
            <option value="green">Green</option>
            <option value="blue">Blue</option>
            <option value="red">Red</option>
        </select>
    </p>

    <input type="submit" value="Submit Form"/>
  </form>  
</body>
</html>
