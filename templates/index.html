
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf8"/>
	<title>Top Songs in Different Countries</title>
</head>

<body>
	<h3>Hello! This is a simple app to let you see what songs are trending in different countries.</h3>
	<p>
		Which country would you like to see? <br>
		<ur>
			{% for country in countries %}
				<li><a href="/top_songs/{{country}}" > {{country}}</a></li>
			{% endfor %}
		</ur>
	</p>

</body>
</html>
