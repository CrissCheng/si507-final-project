<!DOCTYPE html>
<html>
<head>
	<meta charset="utf8"/>
	<title>Top Songs in Different Countries</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px;
        }
    </style>
</head>

<body>
	<h3>These are the top 5 songs in {{country}}</h3>
	<table>
		<tr>
			<th>Song</th>
			<th>Artist</th>
			<th>Album</th>
			<th>Youtube url</th>
		</tr>
		{% for song in top_song_list %}
			<tr>
				
					<td>{{song[1]}}</td>
					<td>{{song[2]}}</td>
					<td>{{song[3]}}</td>
					<td><a href="{{song[4]}}">{{song[4]}}</a></td>
				
			</tr>
		{% endfor %}


	</table>
	<br>
	Return <a href="/">Home</a>


</body>
</html>
